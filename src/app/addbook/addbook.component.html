<form class="row g-2 needs-validation" [formGroup]="bookForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="row g-2">
      <label for="validationCustom01" class="form-label">Book title</label>
      <input type="text" class="col-sm-6 col-form-control field" formControlName="title" id="validationCustom01" placeholder="What's the title for this book?" required>
      <div *ngIf="bookForm.get('title')?.invalid && bookForm.get('title')?.touched">
        <small class="error">Book title is required</small>
      </div>
    </div>
  
    <div class="row g-2">
      <label for="validationDefault02" class="form-label">Name of Author</label>
      <input type="text" class="col-sm-6 col-form-control field" formControlName="authorName" id="validationDefault02" placeholder="Who wrote this book?" required>
      <div *ngIf="bookForm.get('authorName')?.invalid && bookForm.get('authorName')?.touched">
        <small class="error">Name of author is required</small>
      </div>
    </div>
  
    <div class="row g-2 year">
      <label for="validationDefault03" class="form-label">Year of publication</label>
      <input type="number" class="col-sm-1 col-form-control field" formControlName="year" id="validationDefault03" placeholder="xxxx" required>
      <div *ngIf="bookForm.get('year')?.invalid && bookForm.get('year')?.touched">
        <small class="error">Year of publicationis required</small>
      </div>
    </div>
  
    <div class="row g-2">
      <label for="desc" class="form-label">Book description</label>
      <textarea type="text" class="form-control" formControlName="description" placeholder="E.g. This book takes place in a place far, far away ..."></textarea>
    </div>
  
    <div *ngIf="!imageExists">
      <button type="button" class="btn btn-secondary fpagebuttons" (click)="openModal()">Add book cover</button>
    </div>
  
    <div *ngIf="showImageModal" class="modal">
      <div class="modal-content">
        <h3>Book cover</h3>
        <label for="modalImgSrc">Add the Image URL below</label>
        <input type="text" id="modalImgSrc" formControlName="coverImage" placeholder="https://example.com/image.png">
        <button type="button" (click)="saveImage()">Save</button>
        <button type="button" (click)="closeModal()">Cancel</button>
      </div>
  
      <div *ngIf="imageExists">
        <img [src]="imageSourceInput" alt="Current book cover" (error)="onImageError()"><br>
      </div>
    </div>
  
    <div *ngIf="imageExists">
      <div class="alert alert-success" role="alert">
        Cover image is added!
      </div>
      <div *ngIf="imageExists" class="col-12">
        <button class="btn btn-secondary" type="button" (click)="openModal()">Change image</button>
      </div>
    </div>
    
    <div id="lastelement">
        <button class="btn btn-primary col-sm-3 fpagebuttons" type="submit">Save</button>
        <button type="reset" class="btn btn-danger col-sm-3 fpagebuttons" (click)="reset()">Reset form</button>
    </div>
  </form>
