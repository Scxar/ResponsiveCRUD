<div id="homepage">
    <h1>Books</h1>
    <p>These are all of your added books. If your page is empty, how about you add a book you've read or perhaps a book you want to read</p>
  </div>
  
  <div class="books-container">
    <div  class="bookview" *ngFor="let book of books; let i = index">
      <h2>{{ book.title }}</h2>
      <p>By: {{ book.authorName}}</p>
      <p>Published: {{ book.year }}</p>
      <h4>Book description</h4>
      <p class="desc">{{ book.description }}</p>
      <img *ngIf="book.coverImage" [src]="book.coverImage" alt="{{ book.title }}"><br>
      
      <button class="btn btn-secondary buttons" (click)="editBook(i)">Edit Book</button>
      <button class="btn btn-danger buttons" (click)="confirmDelete(i)">Remove Book</button>
      
      <div *ngIf="bookToDeleteIndex === i" id="confirm-modal">
          <p>Are you sure you want to delete this book?</p>
          <button class="btn btn-success buttons" (click)="deleteBook()">Yes</button>
          <button class="btn btn-danger buttons" (click)="cancelDelete()">No</button>
      </div>
    </div>
  </div>
